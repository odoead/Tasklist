<div class="task-list">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ list.name }}</mat-card-title>
      <mat-card-subtitle>{{ list.tasks.length }} tasks</mat-card-subtitle>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onEditListName()">
          <mat-icon>edit</mat-icon>
          <span>Edit List Name</span>
        </button>
        <button mat-menu-item (click)="onDeleteList()">
          <mat-icon>delete</mat-icon>
          <span>Delete List</span>
        </button>
      </mat-menu>
    </mat-card-header>
    <mat-card-content>
      <button mat-raised-button color="primary" (click)="onAddTask()">
        <mat-icon>add</mat-icon> Add new task
      </button>
      <app-task-card
        *ngFor="let task of list.tasks"
        [task]="task"
        [taskLists]="allLists"
        (editTask)="onEditTask($event)"
        (deleteTask)="onDeleteTask(task.id)"
        (moveTask)="onMoveTask($event)"
      >
      </app-task-card>
    </mat-card-content>
  </mat-card>
</div>
